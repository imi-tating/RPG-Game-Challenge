<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--bootstrap file link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!--css file link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--javascript file link-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Ellie's RPG Game Challenge</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
      <h1 class="display-4 text-center text-white">Ellie's RPG Game Challenge</h1>
    </div>

    <div id="game" class="container-fluid">
      <div class="row">
        <div id="available-characters-container" class="col-sm-4">
          <h3 id="available-friends-title">Available Friends</h3>
          <div id="character-ellie-cat" class="card float-left text-white bg-dark text-center mb-2 mr-2 character" style="width: 14rem;">
            <h5 class="card-header">Ellie Cat</h5>
            <img class="card-img-top" src="assets/images/ellieCrazy.png" alt="Character Ellie Cat">
            <div class="card-body">
              <div class="progress" style="height: 2em;">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"><b id="ellie-cat-hp-text" class="progressbarText"></b></div>
              </div>
            </div>
          </div>
          <div id="character-fuzzy-ball" class="card float-left text-white bg-dark text-center mb-2 mr-2 character" style="width: 14rem;">
            <h5 class="card-header">Fuzzy Ball</h5>
            <img class="card-img-top" src="assets/images/fuzzyBallTwitch.png" alt="Character Fuzzy Ball Cat Toy">
            <div class="card-body">
              <div class="progress" style="height: 2em;">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"><b id="fuzzy-ball-hp-text" class="progressbarText"></b></div>
              </div>
            </div>
          </div>
          <div id="character-the-leaping-fish" class="card float-left text-white bg-dark text-center mb-2 mr-2 character" style="width: 14rem;">
            <h5 class="card-header">The Leaping Fish</h5>
            <img class="card-img-top" src="assets/images/leapingFish.png" alt="Character The Leaping Fish Cat Toys">
            <div class="card-body">
              <div class="progress" style="height: 2em;">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"><b id="leaping-fish-hp-text" class="progressbarText"></b></div>
              </div>
            </div>
          </div>
          <div id="character-dr-red-laser" class="card float-left text-white bg-dark text-center mb-2 mr-2 character" style="width: 14rem;">
            <h5 class="card-header">Dr Red Laser</h5>
            <img class="card-img-top" src="assets/images/redLaser.png" alt="Character Dr Red Laser Cat Toy">
            <div class="card-body">
              <div class="progress" style="height: 2em;">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"><b id="red-laser-hp-text" class="progressbarText"></b></div>
              </div>
            </div>
          </div>
        </div>

        <div id="attack-container" class="col-sm-8 text-center">
          <h3 id="attack-title" class="invisible">Not visible</h3>
          <div class="row align-items-center">
            <div id="main-character" class="col">
              <p class="text-muted">First:<br>Choose Your Character</p>
            </div>
            <div id="attack-button" class="col">
              <button type="button" class="btn btn-danger">Attack</button>
            </div>
            <div id="current-frenemie" class="col">
              <p class="text-muted">Second:<br>Choose Your Frenemie</p>
            </div>
          </div>
          <div class="row">
            <div class="col mt-4">
              <p id="attack-updates"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="defeated-characters" class="col"></div>
      </div>

    </div>
  </body>
</html>
